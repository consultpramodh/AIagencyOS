{% extends "base.html" %}
{% block content %}
<section class="card auth-card glass">
  <p class="eyebrow">Secure Access</p>
  <h1>Sign in to your agency OS</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="/login" class="stack">
    <label>Email <input class="input" required type="email" name="email" /></label>
    <label>Password <input class="input" required type="password" name="password" /></label>
    <button class="btn" type="submit">Sign in</button>
  </form>
</section>
{% endblock %}
